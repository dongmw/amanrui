<extend name="./Application/Admin/View/Layout/application.html"/>

<block name="css">
    <style>
        .page2 {
            display: none;
        }
    </style>
</block>
<block name="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">新建文件</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="post"
                              action="{{:U('store', array('path'=>$path))}}">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" class="type" name="type" id="dir" value="dir" checked>
                                        文件夹
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" class="type" name="type" id="file" value="file">
                                        文件
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name"
                                           value="{{$name}}">
                                </div>
                            </div>
                            <div class="form-group content" style="display:none">
                                <label for="content" class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{$content}}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">新建</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</block>

<block name="js">
    <script>
        $(function () {
            $(".type").change(function () {
                var type = $(this).val();
                if (type == "file"){
                    $(".content").show();
                }else{
                    $(".content").hide().find('textarea').val("");
                }
            })
        })
    </script>
</block>
